 #setup script for the DUT2
 lappend DUT2_SETUP "unconfig switch all";
 lappend DUT2_SETUP "config vlan default delete port all";
 lappend DUT3_SETUP "unconfig switch all";
 lappend DUT3_SETUP "config vlan default delete port all";
 lappend DUT4_SETUP "unconfig switch all";
 lappend DUT4_SETUP "config vlan default delete port all";
 lappend DUT5_SETUP "unconfig switch all";
